<div class="row">
  <div class="col-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
    <input 
      type="text" 
      class="form-control" 
      #serverNameInput
    >
    <label>Server Content</label>
    <input type="text" class="form-control" [(ngModel)]="newServerContent">
    <!-- <input 
      type="text" 
      class="form-control" 
      #newServerContent
    > -->
    <br>
    <!-- use local reference, can only be used in template not inside TS code -->
    <!-- ให้มาทั้ง element และ attribute ทั้งหมด -->
    <button 
      class="btn btn-primary" 
      (click)="onAddServer(serverNameInput)">
      Add Server
    </button>
    <button 
      class="btn btn-primary" 
      (click)="onAddBlueprint()">
      Add Server Blueprint
    </button>
  </div>
</div>
